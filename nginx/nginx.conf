events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  server_tokens off;  # Hide nginx version
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  
  # Only rate limit authentication to prevent brute force
  limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
  
  # Redirect HTTP to HTTPS
  server {
    listen 80;
    server_name primercode.app www.primercode.app;
    
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    
    location / {
      return 301 https://$host$request_uri;
    }
  }
  
  # HTTPS server
  server {
    listen 443 ssl http2;
    server_name primercode.app www.primercode.app;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/primercode.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/primercode.app/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Essential security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Backend API
    location /api/ {
      proxy_pass http://backend:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # OAuth routes - rate limited to prevent brute force
    location /auth/ {
      limit_req zone=auth_limit burst=3 nodelay;
      
      proxy_pass http://backend:3000/auth/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
    }
    
    # Frontend
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
      
      # Cache static assets
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
      
      # Don't cache index.html
      location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
      }
    }
  }
}