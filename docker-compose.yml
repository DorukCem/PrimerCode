services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: wilderness-backend
    env_file:
      - .env
    volumes:
      - ./database.db:/app/data/database.db
    
    depends_on:
      - redis
    extra_hosts:
    - "host.docker.internal:host-gateway"


  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: wilderness-frontend
    environment:
      VITE_API_URL: /api
    
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: wilderness-redis
  
  nginx:
    image: nginx:alpine
    container_name: wilderness-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
volumes:
  db_data:
